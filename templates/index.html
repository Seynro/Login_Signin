<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 48%;
        }
        button:hover {
            opacity: 0.8;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            background-color: #f0ad4e;
            color: white;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход и регистрация</h1>
        <div class="form-container">
            <form method="POST">
                <input type="hidden" name="action" value="login">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
                <br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit" onclick="document.getElementsByName('action')[0].value='login'">Вход</button>
                <button type="submit" onclick="document.getElementsByName('action')[0].value='signin'">Регистрация</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
